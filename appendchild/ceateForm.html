<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    <section>
        <div>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <button onclick="abc()">submit</button>
        </div>
        <div>

        </div>
    </section>
    <script>
        function abc()
        {
            
            var name = document.getElementsByTagName('input')[0].value
            var email = document.getElementsByTagName('input')[1].value
            var con = document.getElementsByTagName('input')[2].value
            var div = document.getElementsByTagName('div')[1]

            var tag1 = document.createElement('h1')
            
            var tname = document.createTextNode(name)
            tag1.appendChild(tname)
            div.appendChild(tag1)
            
            var h = document.getElementsByTagName('h1')[0]
            h.style.border = `2px solid red`
            h.style.borderRadius = '10px'
       
        
            var tag2 = document.createElement('h1')
            var temail = document.createTextNode(email)
            tag2.appendChild(temail)
            div.appendChild(tag2)
            document.getElementsByTagName('h1')[1].setAttribute('onclick','sty()')
          
            var tag3 = document.createElement('h1')
            var tcon = document.createTextNode(con)
            tag3.appendChild(tcon)
            div.appendChild(tag3)
            document.getElementsByTagName('h1')[2].setAttribute('onmouseenter','next()')



        }
        function sty()
        {
            var h1 = document.getElementsByTagName('h1')[1]
            h1.style.background = 'yellow'
            h1.style.borderRadius = '10px'
            h1.style.fontStyle = "'Courier New', Courier, monospace"
            h1.style.color = 'red'
            
        }
        function next()
        {
            var h2 = document.getElementsByTagName('h1')[2]
            h2.style.background = 'aqua'
        }
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>


    </section>
    <script>
        fetch('https://jsonplaceholder.typicode.com/photos')

            .then(response => response.json())
            //.then(response =>console.log(response) ) then function :you can call only two times....
            .then(response => {
            for (i = 0; i < response.length; i++) {
                document.getElementsByTagName('section')[0].innerHTML += `
                
            <ul>
                <li>${response[i].id}</li>
                <li>${response[i].title}</li>
                <li><img src="${response[i].url}"></li>
                
                <li><img src="${response[i].thumbnailUrl}"></li>
            </ul>
                `
            }
        })
        
    </script>

</body>

</html>

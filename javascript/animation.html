<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="input">
        <input type="text" value="" onkeyup="ani(value)">
    </div>

    <script>
        function ani(txt)
        {
            document.getElementsByClassName('box')[0].style.borderRadius = txt + '%'
        }
    </script>
    
</body>
</html>

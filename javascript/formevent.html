<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        img{

        }
    
    </style>
</head>
<body>

    <button>click</button>

    <script>
    
            document.getElementsByTagName('img')[0].addEventListener('click',function(){

             document.getElementsByTagName('img')[0].src = "https://i.pinimg.com/736x/31/38/6f/31386f05f3cca9582637320ad2c4c870.jpg"

            document.getElementsByTagName('h1')[0].innerText = 'kishori pawar'

        {

        document.getElementsByTagName('h1')[1].addEventListener('mouseleave',function(){
            document.getElementsByTagName('h1')[1].innerText = 'kishoripawar1234@gmail.com'
        })

        {

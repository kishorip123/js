<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 100px;

        }
        table
        {
            width: 50%;
            height: 200px;
            border: 1px solid red;

        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>NAME</th>
                <th>ROLL</th>
                <th>URL</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var Techrel = [
            {
                name: "kishu",
                roll: 22,
                url: "https://img.freepik.com/free-photo/portrait-corporate-woman-holding-clipboard-work-standing-formal-outfit-white-background_1258-88411.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1698537600&semt=ais"
            },
            {
                name: "pradnya",
                roll: 23,
                url: "https://images.herzindagi.info/image/2022/Aug/Tips-to-make-career-for-women.jpg"
            },
            {
                name: "vasu",
                roll: 24,
                url: "https://www.youngisthan.in/wp-content/uploads/2017/05/cover-image-office.jpg"
            }
        ]
        function show() {
            var tbody = document.getElementsByTagName('tbody')[0]
            tbody.innerHTML = ""
            for (i = 0; i < Techrel.length; i++) {
                tbody.innerHTML += `
                <td>${Techrel[i].name}</td>
                <td>${Techrel[i].roll}</td>
                <td><img src="${Techrel[i].url}"></td>
                `


            }
        }
        show()
        

        
    </script>

</body>

</html>
